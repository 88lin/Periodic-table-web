<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>交互式元素周期表|茉灵智库</title>
    <meta name="description" content="未来风格交互式元素周期表：覆盖 118 种元素，支持中英文双语、搜索与分类筛选、热力图可视化，并提供沉浸式元素详情页与 3D 原子结构交互展示。">
    <meta name="robots" content="index,follow,max-image-preview:large">
    <meta name="theme-color" content="#0b0f1a">
    <link rel="canonical" href="https://88lin.github.io/Periodic-table-web/">
    <link rel="alternate" hreflang="zh-CN" href="https://88lin.github.io/Periodic-table-web/">
    <link rel="alternate" hreflang="x-default" href="https://88lin.github.io/Periodic-table-web/">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:locale" content="zh_CN">
    <meta property="og:title" content="交互式元素周期表｜未来风格化学科普">
    <meta property="og:description" content="118 种元素一站式探索：搜索/筛选、热力图、多维数据、沉浸式详情页与 3D 原子交互。">
    <meta property="og:url" content="https://88lin.github.io/Periodic-table-web/">
    <meta property="og:image" content="https://cdn.jsdmirror.com/gh/88lin/Periodic-table-web@master/screenshots/overview.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="交互式元素周期表｜未来风格化学科普">
    <meta name="twitter:description" content="支持中英文双语、热力图、搜索筛选与 3D 原子交互。">
    <meta name="twitter:image" content="https://cdn.jsdmirror.com/gh/88lin/Periodic-table-web@master/screenshots/overview.png">

    <link rel="icon" href="/favicon.svg">
    <link rel="stylesheet" href="styles.css">

    <!-- 结构化数据：WebApplication（工具/交互项目非常适合） -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "交互式元素周期表（未来风格）",
        "alternateName": "Future Style Periodic Table",
        "url": "https://88lin.github.io/Periodic-table-web/",
        "applicationCategory": "EducationalApplication",
        "operatingSystem": "Web",
        "inLanguage": ["zh-CN", "en"],
        "description": "未来风格交互式元素周期表：覆盖 118 种元素，支持双语、搜索筛选、热力图可视化、沉浸式元素详情页与 3D 原子结构交互展示。",
        "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "CNY"
        },
        "featureList": [
        "118 种元素完整数据",
        "中英文双语切换",
        "分类筛选与实时搜索",
        "热力图可视化（电负性、电离能、熔点、沸点等）",
        "沉浸式元素详情页",
        "3D 原子结构交互"
        ],
        "publisher": {
        "@type": "Organization",
        "name": "茉灵智库"
        }
    }
    </script>
</head>
<body>

    <div class="bg-animation"></div>

    <div class="rotate-hint" id="rotate-hint">💡 横屏查看效果更佳</div>

    <div class="control-panel">
        <div class="title-box">
            <h1 id="main-title">元素周期表</h1>
        </div>
        
        <div class="mode-group">
            <button class="mode-btn active" onclick="setMode('default')" id="mode-standard">标准</button>
            <button class="mode-btn" onclick="setMode('radius')" id="mode-radius">半径</button>
            <button class="mode-btn" onclick="setMode('en')" id="mode-electronegativity">电负性</button>
            <button class="mode-btn" onclick="setMode('ip')" id="mode-ionization">电离能</button>
            <button class="mode-btn" onclick="setMode('melt')" id="mode-melting">熔点</button>
            <button class="mode-btn" onclick="setMode('boil')" id="mode-boiling">沸点</button>
        </div>

        <div class="language-toggle">
            <button class="lang-btn active" id="lang-zh" onclick="setLanguage('zh')">中文</button>
            <button class="lang-btn" id="lang-en" onclick="setLanguage('en')">EN</button>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="查找元素...">
        </div>
    </div>

    <div class="legend-wrapper">
        <div class="legend" id="legend"></div>
    </div>

    <div class="table-wrapper">
        <div class="periodic-table" id="table"></div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="hologram-card">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="atom-visualizer" id="atomWrapper">
                <div class="atom-container" id="atomContainer"></div>
                <div class="visualizer-hint" id="visualizer-hint">拖拽旋转视角</div>
            </div>
            <div class="info-panel">
                <div class="header-row">
                    <div class="big-symbol" id="m-symbol">Fe</div>
                    <div class="big-name"><span id="m-name">铁</span> <span id="m-en-name" style="font-size:16px;color:#666; margin-left:8px;">Iron</span></div>
                    <div class="category-tag" id="m-cat">过渡金属</div>
                </div>

                <div class="config-box">
                    <label class="config-label" id="electron-config-label">电子排布</label>
                    <div class="config-text" id="m-config-sub">1s² 2s² ...</div>
                    <div style="margin-top:6px; font-size:12px; color:#888" id="m-config-shell">每层: 2-8-14-2</div>
                </div>

                <div class="info-section">
                    <h3 id="valence-label">常见化合价</h3>
                    <div class="valence-tags" id="m-valence"></div>
                </div>

                <div class="info-section">
                    <h3 id="properties-label">物理性质</h3>
                    <div class="props-grid">
                        <div class="prop-item"><label id="atomic-num-label">原子序数</label><span id="m-num">26</span></div>
                        <div class="prop-item"><label id="atomic-mass-label">相对原子质量</label><span id="m-mass">55.845</span></div>
                        <div class="prop-item"><label id="atomic-radius-label">原子半径 (pm)</label><span id="m-radius">126</span></div>
                        <div class="prop-item"><label id="electronegativity-label">电负性</label><span id="m-en">1.83</span></div>
                        <div class="prop-item"><label id="ionization-energy-label">电离能 (kJ/mol)</label><span id="m-ip">762.5</span></div>
                        <div class="prop-item"><label id="melting-point-label">熔点 (K)</label><span id="m-melt">1811</span></div>
                        <div class="prop-item"><label id="boiling-point-label">沸点 (K)</label><span id="m-boil">3134</span></div>
                    </div>
                </div>

                <div class="info-section">
                    <h3 id="isotopes-label">同位素 (● 稳定)</h3>
                    <div class="isotope-tags" id="m-isotopes"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入数据文件 -->
    <script src="data.js"></script>
    <!-- 引入主逻辑文件 -->
    <script src="main.js"></script>
</body>
</html>
